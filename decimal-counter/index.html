<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimal Counter</title>
</head>
<body>

  <script>

function decimalPlaceCounter(stringNumber){
  var decimal = 0;
  for(var i = 0; i < stringNumber.length; i++) {
      if(stringNumber[i] === ".") {
        decimal = (stringNumber.length - i ) -1;
    }
  }
  return decimal;
}

console.log(decimalPlaceCounter("127.245"));
console.log(decimalPlaceCounter("145"));
console.log(decimalPlaceCounter("23.00"));
console.log(decimalPlaceCounter("1.000000"));
  </script>
</body>
</html>
