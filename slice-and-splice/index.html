  function frankenSplice(arr1, arr2, n) {
      let copy2 = arr2.slice();
      let ar = null;
      for (let i = arr1.length - 1; i >= 0; i--) {

        copy2.splice(n, 0, arr1[i])
      }

      return copy2
    }
