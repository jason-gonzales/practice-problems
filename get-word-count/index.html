<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>get-word-count</title>
</head>
<body>

  <script>
function getWordCount(sentence) {
var word = sentence.split( " ").length;
return word;
}

console.log(getWordCount("This is a sample sentence"));
console.log(getWordCount("Han shot first"));
console.log(getWordCount("I will not fear, fear is the mind killer"));
  </script>
</body>
</html>
