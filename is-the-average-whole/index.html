<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is the average whole</title>
</head>
<body>

  <script>
    function isTheAverageWhole(numbersArray) {
      var sum = 0;
      for(var i = 0; i < numbersArray.length; i++) {
        sum += numbersArray[i];
        var avg = sum/ numbersArray.length;
      }
        if(Number.isInteger(avg)) {
          return true;
        } else {
          return false;
        }
      }


    console.log(isTheAverageWhole([1, 3, 4, 4]));
    console.log(isTheAverageWhole([3, 4]));
    console.log(isTheAverageWhole([5, 5, 5]));
  </script>
</body>
</html>
