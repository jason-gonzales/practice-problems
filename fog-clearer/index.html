<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fog clearer</title>
</head>
<body>
  <script>
    //take in a string with letters "f" "o" "g" and remove those letters
    //return a string "its a clear day" if none of those letters exist
    //PS
    //make a storage space for the letters f o g
    //go through the entire string and to see if  those letters are in it
    //if they are, then place those letters in the storage
    //if they do not exist then return string It's a clear day


  function fogClearer(stringToClear) {

    result = "";
    for(var i = 0; i < stringToClear.length; i++) {

      if(stringToClear[i] !== "f" && stringToClear[i] !== "o" && stringToClear[i] !== "g") {
          result += stringToClear[i];
      }
      }
      if(stringToClear === result) {
        return "it's a clear day"
      } else {
        return result
      }
     }

  console.log(fogClearer("fffdarkooooooggggggg")) // -> "dark"
  console.log(fogClearer("I like nice trees")) // -> "It's a clear day!"
  console.log(fogClearer("foogooooffffhuhooofff")) // -> "huh"
  </script>
</body>
</html>
