<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>testing API</title>
</head>
<body>
  <script src = "https://code.jquery.com/jquery-3.4.1.js"></script>
  <script>


    $.ajax({
      url: "http://api.openweathermap.org/data/2.5/weather?zip=93546&appid=41fe0fcf6a2552de39443178dbedabbd&units=imperial",
      method:"GET",
      success: function(data) {
        console.log(data);
      },
      error:function(error) {
        console.log(error);
      }
    })
    $.ajax({
      url:  "https://dog.ceo/api/breeds/image/random",
      method:"GET",
      success: function(data) {
        console.log(data);
      },
      error: function(error) {
        console.log(error);
      }
    })
  </script>
</body>
</html>
