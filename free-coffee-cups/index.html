<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Coffee Cups</title>
</head>
<body>


  <script>
    function freeCoffeCups(coffeeCups) {
     return coffeeCups + Math.floor(coffeeCups / 6);

    }

    console.log(freeCoffeCups(13));
    console.log(freeCoffeCups(6));
    console.log(freeCoffeCups(5));
  </script>
</body>
</html>
