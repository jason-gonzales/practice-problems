  <title>ChessBoard Cell Color</title>

<body>
<script>
  /*Given two cells on the standard chess board, determine whether they have the same color or not.

  Example

  For cell1 = "A1" and cell2 = "C3", the output should be
  chessBoardCellColor(cell1, cell2) = true.
  */
    function chessBoardCellColor(cell1, cell2) {
      let board = {
        "A": 1,
        "B": 2,
        "C": 3,
        "D": 4,
        "E": 5,
        "F": 6,
        "G": 7,
        "H": 8
      };
      console.log(cell1[0]) //A
      console.log(cell2[0]) //C
      console.log(cell2[1]) //3
      let total1 = board[cell1[0]] + parseInt(cell1[1]);
      console.log(total1) //2
      let total2 = board[cell2[0]] + parseInt(cell2[1]);
      console.log(total2) //6

      return total1 % 2 === total2 % 2;
    }

    /*PS

</script>
