      let myStrong = (yourLeft >= yourRight) ? yourLeft : yourRight;
      let budWeak = (friendsLeft <= friendsRight) ? friendsLeft : friendsRight;
      let budStrong = (friendsLeft >= friendsRight) ? friendsLeft : friendsRight;

      if (myWeak === budWeak && myStrong === budStrong) {
        return true;
      } else {
        return false;
