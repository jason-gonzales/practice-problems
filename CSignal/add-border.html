    function addBorder(picture) {
      let lengthOfWall = picture[0].length + 2;
      let wall = "";
      for (let i = 0; i < lengthOfWall; i++) {
        wall += "*"

      }
      picture.unshift(wall);
      picture.push(wall);

      for (let j = 1; j < picture.length - 1; j++) {
        picture[j] = "*".concat(picture[j], "*");
        console.log(picture[j])
      }

      return picture;
    }
