<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odd Up Even Down</title>
</head>
<body>
  <script>
    function oddUpEvenDown(array) {
      result = [];
      //increment each number in the array//
      for(var i =0; i < array.length; i++) {
        if(array[i]%2 === 0) {
          result.push(array[i]-1);
        } else {
          result.push(array[i]+1);
        }
      }
     return result;
    }

console.log(oddUpEvenDown([1,2,3,4,5]));
console.log(oddUpEvenDown([23,15,18,14,32]));
console.log(oddUpEvenDown([72,212,77,124,53]));

  </script>
</body>
</html>
